#textdomain wesnoth-A_Vision_Blinded

#define BADDIE_AI
        [ai]
            village_value=0.5
            villages_per_scout=2
            grouping="offensive"
            attack_depth="5"
            passive_leader=no
        [/ai]
       [ai]
            time_of_day=dawn,morning,afternoon
            caution=0.25
            aggression=0.75
        [/ai]
        [ai]
            time_of_day=dusk,first_watch,second_watch
            caution=0.0
            aggression=1.0
        [/ai]
#enddef


[scenario]
    name= _ "For Auld Lang Syne"
    id="13_For_Auld_Lang_Syne"

#ifver WESNOTH_VERSION < 1.11.0
    map_data="{~add-ons/A_Vision_Blinded/maps/maps_10/13_For_Auld_Lang_Syne.map}"
#else
    #ifver WESNOTH_VERSION >= 1.11.0
        map_data="{~add-ons/A_Vision_Blinded/maps/maps_11/13_For_Auld_Lang_Syne.map}"
    #endif
#endif

    turns=40

    {SCENARIO_MUSIC elf-land.ogg}

    victory_when_enemies_defeated=no
    next_scenario=14_Natures_Fury

    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}

    [side]
        type="Elvish Sorceress"
        id="Quoscelia"
        name="Quoscelia"
        unrenamable=yes
        side="1"
        canrecruit="yes"
        controller="human"
        {GOLD 200 150 100}
        team_name="goodies"
        fog="no" # origin setting by LemonTea was "yes"
        share_view="yes"
        shroud="no"
        share_maps="no"
        user_team_name= _ "Quoscelia"
        income="0"
        recruit="Elvish Archer, Elvish Fighter, Elvish Scout, Elvish Shaman, Troll Whelp, Footpad, Poacher, Thief"
        [modifications]
            {TRAIT_RESILIENT}
            {TRAIT_INTELLIGENT}
        [/modifications]
    [/side]

    [side]
        type="Orcish Warlord"
        id="Kul'Grothrul"
        name="Kul'Grothrul"
        side="2"
        canrecruit="yes"
        {GOLD 200 275 350}
        team_name="baddies"
        controller="ai"
        fog="no"
        share_view="no"
        shroud="no"
        share_maps="no"
        user_team_name= _ "Kul'Grothrul"
        income="2"
#ifdef HARD
        recruit="Orcish Warlord, Orcish Slurbow, Goblin Pillager, Goblin Knight, Orcish Slayer"
