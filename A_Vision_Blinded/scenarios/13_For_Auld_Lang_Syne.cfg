        name="Diludyren"
        side="3"
        canrecruit="yes"
        {GOLD 250 325 400}
        team_name="baddies"
        controller="ai"
        fog="no"
        share_view="no"
        shroud="no"
        share_maps="no"
        user_team_name= _ "Diludyren"
        income="2"
#ifdef HARD
        recruit="Banebow, Revenant, Deathblade, Nightgaunt, Wraith, Chocobone"
#else
        recruit="Bone Shooter, Revenant, Deathblade, Shadow, Wraith"
#endif
        {BADDIE_AI}
    [/side]

    [side]
        type="Orcish Warlord"
        id="Kul'Lokthar"
        name="Kul'Lokthar"
        side="4"
        canrecruit="yes"
        {GOLD 100 175 250}
        team_name="baddies"
        controller="ai"
        fog="no"
        share_view="no"
        shroud="no"
        share_maps="no"
        user_team_name= _ "Kul'Lokthar"
        income="0"
#ifdef HARD
        recruit="Orcish Warlord, Orcish Crossbowman, Goblin Pillager, Direwolf Rider"
#else
        recruit="Orcish Warrior, Orcish Crossbowman, Goblin Knight"
#endif
        {BADDIE_AI}
    [/side]

    [side]
        type="Ancient Wose"
        id="Yressl-Ybreghyf"
        name="Yressl-Ybreghyf"
        side="5"
        canrecruit="yes"
        {GOLD 250 225 200}
        team_name="goodies"
        controller="ai"
        fog="yes"
        share_view="yes"
        shroud="no"
        share_maps="no"
        user_team_name= _ "Yressl-Ybreghyf"
        income="2"
#ifdef EASY
        recruit="Elder Wose, Wose"
#else
        recruit="Wose"
#endif
        [ai]
            grouping="defensive"
            attack_depth="3"
            passive_leader=yes
            passive_leader_shares_keep=yes
            caution=1
            aggression=0.0
            [goal]
                name=protect_my_unit
                [criteria] #NOTE: this is a SUF, because we're protecting a unit
                    canrecruit=yes
                [/criteria]
                protect_radius=9
                value=10
            [/goal]
        [/ai]
    [/side]


    {STARTING_VILLAGES 1 4}
    {STARTING_VILLAGES 2 10}
    {STARTING_VILLAGES 3 10}
    {STARTING_VILLAGES 4 10}
    {STARTING_VILLAGES 5 2}

    [story]
        [part]
            story= _ "Unable to return to the northern forest through treacherous terrain made more hostile by the engulfing snow and ripping wind, the elves were forced to remain where they were."
            music="revelation.ogg"
            show_title="no"
        [/part]
        [part]
            story= _ "With heavy hearts they spent the harsh winter in the undead castle and the nearby merman village. At first thaw however, they set out without a second thought."
        [/part]
        [part]
            story= _ "Upon their return, they found that their enemies had advanced much further, while elvish defenders were nowhere to be seen."
        [/part]
        [part]
            background=bg_map.png
            show_title="yes"
        [/part]
    [/story]

    [event]
        name="prestart"

        [objectives]
            side="1"
            silent="no"
            [objective]
                description= _ "Defeat all enemy leaders"
                condition="win"
            [/objective]
            [objective]
                description= _ "Death of Quoscelia"
                condition="lose"
            [/objective]
            [objective]
                description= _ "Death of Alvelyn"
                condition="lose"
            [/objective]
            [objective]
                description= _ "Death of Kruurg"
                condition="lose"
            [/objective]
            [objective]
                description= _ "Death of the keep defender"
                condition="lose"
            [/objective]
            [objective]
                description= _ "Time runs out"
                condition="lose"
            [/objective]
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    [event]
        name="start"
        [recall]
            id=Alvelyn
        [/recall]
        [recall]
            id=Kruurg
        [/recall]
        [message]
            speaker="Quoscelia"
            message= _ "This area used to deep in the forest, but now it's all been flattened and defiled. Even now the orcs ahead of us are rallying!"
        [/message]
        [message]
            speaker="Alvelyn"
            message= _ "Hmm... there are two elvish keeps here. The one to the east seems to have already been captured, but they're still laying siege to the other, though I can see no elvish flags on its battlements."
        [/message]
        [message]
            speaker="Quoscelia"
            message= _ "Come then, there is no time to lose. We must liberate and restore the two keeps!"
        [/message]
        [unit]
            type="Spectre"
            side="3"
            ai_special=guardian
            x="32"
            y="37"
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
        [unit]
            type="Spectre"
            side="3"
            ai_special=guardian
            x="29"
            y="42"
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
        [unit]
            type="Spectre"
            side="3"
            ai_special=guardian
            x="35"
            y="42"
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
#ifdef HARD
